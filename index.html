<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="maincontent">
        <div class="text1 text-center">
          Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
        </div>
        <div id="myClock" class="clock" onload="showTime()"></div>
        <div class="text2 text-center">
          tarihinde
          <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
          Javascript bölümü 1. Ödevindesiniz.
        </div>
      </div>
      <br>
      <div  class="centered text2 text-center">
        Tıklamatik ->
        <button id='girisBtn' onClick='yaziyiDegistir()'>Butona Tıkla</button>
      </div>
    </div>
    <script>
      const btnDOM = document.getElementById('girisBtn');
      let sayac = 0;
      function yaziyiDegistir() {
          sayac += 1;
          btnDOM.innerHTML = `<b>Butona Tıkla - ${sayac}</b>`;
      }
  </script>
    <script src="js/clock.js"></script>
  </body>
</html>
